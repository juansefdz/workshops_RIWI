<div class="h-min-screen flex item-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg w-full max-w-md shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-8">Login</h2>

    <form [formGroup]="loginForm" class="space-y-6" (submit)="onSubmit($event)">
      <div class="">
        <label for="username" class="block font-medium text-gray-700 text-sm"
          >Usuario</label
        >
        <input
          type="text"
          id="username"
          class="w-full px-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:border-indigo-500 h-10"
          formControlName="username"
        />
      </div>
      <div class="">
        <label for="password" class="block font-medium text-gray-700 text-sm"
          >password</label
        >
        <input
          type="text"
          id="password"
          class="w-full px-3 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:border-indigo-500 h-10"
          formControlName="password"
        />
      </div>
      <div class="">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          [ngStyle]="{ opacity: loginForm.invalid ? '0.5' : '1' }"
          class="w-full bg-indigo-500 text-white py-2 rounded-lg px-4 hover:bg-indigo-500"
        >
          Iniciar Sesi√≥n
        </button>
      </div>
    </form>
  </div>
</div>
